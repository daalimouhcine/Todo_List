<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="todo-list.css">
    <script src="https://kit.fontawesome.com/52c3d542f8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Capriola&family=Fredericka+the+Great&family=Ruge+Boogie&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1>Todo List</h1>
    </header>

    <form>
        <input class="todo-input" type="text">
        <button class="todo-button"><i class="fas fa-plus-square"></i></button>
    </form>

    <div id="todo-container">
        <ul id="todo-list">

        </ul>
    </div>



    <script type="text/javascript" src="todo-list.js"></script>
</body>
</html>
